<!DOCTYPE html >
<html lang="en">
  <head>
    <meta charset=UTF-8> 
    <title>Mancala Online</title>
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <script src="app.js"></script>

  </head>

  <body style="background-color: black;">
    <div class="content" id="content">
      <button type="button" id=2 onclick="load_board(2)">2x2</button>
      <button type="button" id=3 onclick="load_board(3)">3x3</button>
      <button type="button" id=4 onclick="load_board(4)">4x4</button>
      <button type="button" id=6 onclick="load_board(6)">6x6</button>
      <div class="fullBoard" id=fullBoard>
        <div class="board" id=board></div>
        <script>
          document.addEventListener("DOMContentLoaded", function() { load_board(6)});
        </script>
      </div>
    </div>
  </body>
